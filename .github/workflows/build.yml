name: Build Razer Taskbar

on:
 # push:
  #  branches: [ main, master ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Автоматически ставим версию из тега релиза
      - name: Set version from GitHub Release tag
        if: github.event_name == 'release'
        run: npm version ${{ github.event.release.tag_name }} --no-git-tag-version

      - name: Build the app
        run: npm run make

      # Debug — покажет все файлы
      - name: Show built files (debug)
        shell: pwsh
        run: Get-ChildItem -Path "out/make" -Recurse | Select-Object FullName, Length

      # Загружаем артефакт (для ручного скачивания)
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: razer-taskbar-installer
          path: out/make/**/*.exe
          retention-days: 14

      # Прикрепляем .exe к релизу автоматически
      - name: Attach installer to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: out/make/**/*.exe
