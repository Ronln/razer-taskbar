name: Build Razer Taskbar

on:
  push:
    branches: [ main, master ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run make

      # ←←← ЭТО НОВОЕ: сохраняем .exe для ручного запуска
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: razer-taskbar-installer
          path: out/make/**/*.exe
          if-no-files-found: warn

      # Автоматически прикрепляем к релизу (как раньше)
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: out/make/**/*.exe
