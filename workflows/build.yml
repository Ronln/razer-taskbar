name: Build Windows Installer

on:
  release:
    types: [created]   # запустится автоматически при создании релиза

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run make

      - name: Upload installer to release
        uses: softprops/action-gh-release@v2
        with:
          files: out/make/**/*.exe
